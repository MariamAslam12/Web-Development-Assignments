<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <img src="./images.png" alt="SMIT Logo">
    <form action="post">
      <label for="Full Name">
        Full Name:
        <input type="text" name="Full Name" id="Full Name" 
        size="14" placeholder="Enter Your Name"></label><br> <br>
        <label for="Father Name">
        Father Name:
        <input type="text" name="Father Name" id="Father Name"
         placeholder="Enter Your Father Name"></label> <br><br>
         <label for="Email Address">
         Email Address:
         <input type="email" placeholder="Enter Your Email Address" id="Email Address"></label> <br><br>
         Password:
         <input type="password" placeholder="Enter Your Password" required><br><br>
         Age:
         <input type="number" placeholder="Enter Your Age"><br><br>
          <label for="">Gender: <br>
          <input type="radio"name="Gender" value="Male">Male<br>
          <input type="radio" name="Gender" value="Female">Female</label><br><br>
          Hobies: <br>
          <input type="checkbox" name="Hobies" value="Reading">Reading <br>
          <input type="checkbox" name="Hobies" value="Photography">Photography <br>
          <input type="checkbox" name="Hobies" id="Video Editting">Video Editting <br>
          <input type="checkbox" name="Hobies" id="Calligraphy">Calligraphy <br> <br>
          Date Of Birth:
          <input type="date" name="Date OfBirth"><br><br>
          City:
          <select name="City" id="">
            <option value="Peshawar">Peshawar</option><br>
            <option value="Islamabad">Islamabad</option><br>
            <option value="Karachi">Karachi</option><br>
          </select><br><br>
          Address:
          <label for="Address">
            <textarea name="Address" id="Address" placeholder="Enter Your Address"></textarea>
          </label><br><br>
         <button>Submit</button></form>

    </form>
</body>
</html>
